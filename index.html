<!doctype html>
<html>

  <head>
    <title>Logomatic</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/particle-api-js/5/particle.min.js"></script>
    <link rel="stylesheet" href="https://libraries.cdnhttps.com/ajax/libs/flat-ui/2.0.0/css/flat-ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
      body {
        max-width: 600px;
        margin: 0 auto;
      }

      .main-logo {
        display: block;
        margin: 0 auto;
        width: 100%;
        max-width: 250px;
      }

      ul {
        list-style: none;
      }

      .flex-list {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        padding: 0;
        max-width: 400px;
        margin: 0 auto;
      }
      .ico img {
        padding: 30px;
      }

      .word-list li {
        padding-top: 4px;
        padding-bottom: 4px;
      }

      h2 {
        margin-top: 60px;
      }

      .bottom-space {
        min-height: 200px;
      }

    </style>
  </head>
  <body>
    <a href="#" onClick="breathe('particle blue'); event.preventDefault();">
      <img class="main-logo" src="particle.svg">
    </a>

    <h2>Animations</h2>
    <ul class="flex-list">
      <li class="ico"><h3><a href="#" onClick="animation('usa'); event.preventDefault();"><img src="US.png"></a></h3></li>
      <li class="ico"><h3><a href="#" onClick="animation('rainbow'); event.preventDefault();"><img src="rainbow.png"></a></h3></li>
      <li class="ico"><h3><a href="#" onClick="animation('fireworks'); event.preventDefault();"><img src="fireworks.jpg"></a></h3></li>
      <li class="ico"><h3><a href="#" onClick="animation('fire'); event.preventDefault();"><img src="fire.png"></a></h3></li>
      <li class="ico"><h3><a href="#" onClick="animation('water'); event.preventDefault();"><img src="faucet.jpg"></a></h3></li>
      <li class="ico"><h3><a href="#" onClick="animation('totes'); event.preventDefault();"><img src="gradient-radial.png"></a></h3></li>
      <li class="ico"><h3><a href="#" onClick="animation('marquee'); event.preventDefault();"><img src="marquee.jpg"></a></h3></li>
    </ul>

    <h2>Breathe</h2>
    <ul class="word-list">
      <li><h3><a href="#" onClick="breathe('forest green'); event.preventDefault();">Forest green</a></h3></li>
      <li><h3><a href="#" onClick="breathe('brick red'); event.preventDefault();">Brick Red</a></h3></li>
      <li><h3><a href="#" onClick="breathe('royal purple'); event.preventDefault();">Royal Purple</a></h3></li>
      <li><h3><a href="#" onClick="breathe('rainbow'); event.preventDefault();">Rainbow</a></h3></li>
    </ul>

    <h2>Color</h2>
    <ul class="word-list">
      <li><h3><a href="#" onClick="color('shocking pink'); event.preventDefault();">Shocking Pink</a></h3></li>
      <li><h3><a href="#" onClick="color('sizzling sunrise'); event.preventDefault();">Sizzling Sunrise</a></h3></li>
      <li><h3><a href="#" onClick="color('razzmatazz'); event.preventDefault();">Razzmatazz</a></h3></li>
      <li><h3><a href="#" onClick="color('maize, blue'); event.preventDefault();">Maize &amp; Blue</a></h3></li>
      <li><h3><a href="#" onClick="color('dark green, white'); event.preventDefault();">Green &amp; White</a></h3></li>
      <li><h3><a href="#" onClick="color('mango, asparagus'); event.preventDefault();">Papaya &amp; Asparagus</a></h3></li>
      <li><h3><a href="#" onClick="color('saphire, ruby'); event.preventDefault();">Saphire &amp; Ruby</a></h3></li>
      <li><h3><a href="#" onClick="color('gold, silver'); event.preventDefault();">Gold &amp; Silver</a></h3></li>
    </ul>

    <a href="#" onClick="off(); event.preventDefault();">
      <h2>Off</h2>
    </a>

    <div class="bottom-space"></div>

    <script>
      var token = 'e91d460eee1480fc32c5b0d66c10a37dd87bf512';
      var device = 'logo';
      var particle = new Particle();

      function animation(name) {
        particle.callFunction({ deviceId: device, name: 'gif', argument: name, auth: token })
        .then(function (result) { console.log(result); }, function (err) { console.error(err) });
      }

      function breathe(colorName) {
        particle.callFunction({ deviceId: device, name: 'breathe', argument: colorName, auth: token })
        .then(function (result) { console.log(result); }, function (err) { console.error(err) });
      }

      function color(colorName) {
        particle.callFunction({ deviceId: device, name: 'color', argument: colorName, auth: token })
        .then(function (result) { console.log(result); }, function (err) { console.error(err) });
      }

      function off() {
        particle.callFunction({ deviceId: device, name: 'off', auth: token })
        .then(function (result) { console.log(result); }, function (err) { console.error(err) });
      }

    </script>
  </body>
</html>
